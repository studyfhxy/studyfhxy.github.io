<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>studyfhxy的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        header {
            background-image: url('background.jpg');
            background-size: cover; /* 设置背景图像大小，以覆盖整个区域 */
            background-repeat: no-repeat; /* 防止图像重复 */
            text-align: center; /* 文本居中 */
            color: white; /* 文本颜色，以确保可读性 */
        }
    </style>
</head>

    <header>
        <h1 style="color: black">studyfhxy</h1>

</html>
