<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>你的名字</h1>
        <p>欢迎来到我的个人网页</p>
    </header>
    <div class="container">
        <h2>关于我</h2>
        <p>你可以在这里写一些关于你自己的信息，包括你的背景、兴趣爱好和技能。</p>
        
        <h2>我的项目</h2>
        <p>在这里列出一些你参与过的项目或展示你的作品。</p>
        
        <h2>联系方式</h2>
        <p>你可以提供一些联系信息，比如电子邮件地址或社交媒体链接。</p>
    </div>
</body>
</html>
